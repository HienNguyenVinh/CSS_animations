<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radial_menu</title>
    <link rel="stylesheet" href="Radial_menu.css">
</head>
<body>
    <ul class="menu">
        <div class="toggle"><ion-icon name="add-outline"></ion-icon></div>

        <li style="--i:0; --clr:#fee800;">
            <a href=""><ion-icon name="home-outline"></ion-icon></a>
        </li>
        <li style="--i:1; --clr:#04fc43;">
            <a href=""><ion-icon name="person-outline"></ion-icon></a>
        </li>
        <li style="--i:2; --clr:#fe00f1;">
            <a href=""><ion-icon name="settings-outline"></ion-icon></a>
        </li>
        <li style="--i:3; --clr:#00b0fe;">
            <a href=""><ion-icon name="mail-outline"></ion-icon></a>
        </li>
        <li style="--i:4; --clr:#fea600;">
            <a href=""><ion-icon name="key-outline"></ion-icon></a>
        </li>
        <li style="--i:5; --clr:#a529ff;">
            <a href=""><ion-icon name="camera-outline"></ion-icon></a>
        </li>
        <li style="--i:6; --clr:#01bdab;">
            <a href=""><ion-icon name="code-slash-outline"></ion-icon></a>
        </li>
        <li style="--i:7; --clr:#ff2972;">
            <a href=""><ion-icon name="bluetooth-outline"></ion-icon></a>
        </li>
    </ul>

    <script>
        let toggle = document.querySelector('.toggle');
        let menu = document.querySelector('.menu')

        toggle.onclick = function() {
            menu.classList.toggle('active')
        }
    </script>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
